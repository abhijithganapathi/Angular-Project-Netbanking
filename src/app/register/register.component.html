<div class="container w-50 rounded border border-white p-5 mt-5"
    style="background-color:rgba(0, 20, 135, 0.515);">
    <h1 class="text-white">Sign up to bank</h1>
    <form [formGroup]="registerForm" action="">
        <div class="p-3 mt-2">
            <input formControlName="uname" id="unamid" name="usern1" class="form-control" type="text" placeholder="enter username">
        </div>
        <div *ngIf="this.registerForm.get('uname')?.errors && this.registerForm.get('uname')?.touched" >
            <p class="text-danger ms-4">only characters accepted</p>
        </div>
        <div class="p-3 mt-2">
            <input formControlName="acno" id="acid" name="acnum1" class="form-control" type="text" placeholder="enter account number">
        </div>
        <div *ngIf="this.registerForm.get('acno')?.errors && this.registerForm.get('acno')?.touched" >
            <p class="text-danger ms-4">only numbers accepted</p>
        </div>
        <div class="p-3 mt-2">
            <input formControlName="psw" id="psw1" name="paswrd1" class="form-control" type="password" placeholder="password">
        </div>
        <div class="p-3 mt-2">
            <button type="button" (click)="register()" class="btn btn-outline-warning">Register</button>
        </div>
    </form>
</div>
